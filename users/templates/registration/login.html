{% extends "base.html" %}
{% block content %}
    <form action="" method="POST">
        {% csrf_token %}
        <div class="form-group">
            <label for="exampleInputEmail1">Email address</label>
            <input type="email" name="username" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Enter email">
            <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
        </div>
        <div class="form-group">
            <label for="exampleInputPassword1">Password</label>
            <input type="password" name="password" class="form-control" id="Password1" placeholder="Password" required>
        </div>

        <p><a href="{% url 'registro' %}">Registrarse</a></p>
        <button type="submit" class="btn btn-primary">Submit</button>
          
    </form>
{% endblock %}
